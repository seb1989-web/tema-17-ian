<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
    <form action="" method="get">
        <table >
            <div>
                <tr>
                    <td class="text" > <strong>Last Name : </strong></td>
                    <td class="input" ><input type="text"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>First Name : </strong></td>
                    <td><input type="text"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Adress : </strong></td>
                    <td><textarea name=""></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>City : </strong></td>
                    <td> <p></p><input type="text" size="10">
                        <strong>State : </strong>
                        <input type="text" size="1" ></p>
                    </td>
                   
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Postal Code : </strong></td>
                    <td><input type="text" size="1" ></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Country : </strong></td>
                    <td><select name="country" >
                        <option value="Romania">Romania</option>
                        <option value="Italy">Italy</option>
                        <option value="Great Britain">Great Britain</option>
                    </select></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Phone(country code,area code,number) : </strong></td>
                   <td><p>(+<input type="text"size="1">) <input type="text" size="1">- <input type="text"size="10"> </p></td>
                    
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Email : </strong> </td>
                    <td><input type="text"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Birthdate : </strong></td>
                    <td><p>Month <input type="text"size="1"> Day <input type="text"size="1">Year(4digit) <input type="text"size="4"></p></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Gender : </strong></td>
                    <td>
                        <select name="" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Starting Date : </strong></td>
                    <td><input type="radio" name="start" id="">Spring 2006
                    <input type="radio" name="start" id="">Summer 2006
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td class="text"><strong>Comments/Questions : </strong></td>
                    <td><textarea name="" ></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    
                    <td class="button1" ><button type="submit" >submit</button></td>
                    <td class="button"><button type="reset">clear form</button></td>
                </tr>
                 
                 
            </div>
            
        </table>
    </form>
    
    
</body>
</html>
